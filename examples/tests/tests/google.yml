kind: playbook
name: google
spec:
  playbooks: []
  steps:
    - title: "Google should be available"
      tags: google, demo
      steps:
        - "When I visit Google's homepage"
        - "I should have status code 200"

    - title: "Google should be fast"
      tags: google
      steps:
        - "When I visit Google's homepage"
        - "I should have status code 200"

    - title: "When I visit Google's homepage"
      http:
        method: get
        url: http://www.google.com
      as: latest

    - title: "Status should be 200"
      should:
        eq:
          - 200
          - @data.latest.status
