kind: module
name: ui_home
spec:
  init:
    model:
      view: home-view
    cmds:
      storage: {}
      router: {}
  encoders:
    mailing-list-form-view:
      tag: div
      attrs:
        class:
          format: "border-t {{ section-border-color }}"
          params:
            encoder: theme-colors
      children:
        - tag: div
          attrs:
            class: container px-5 py-8 flex flex-wrap mx-auto items-center
          children:
            - tag: div
              attrs:
                class: flex md:flex-no-wrap flex-wrap justify-center md:justify-start
              children:
                - tag: input
                  attrs:
                    class:
                      format: "sm:w-64 w-40 {{ input-bg-color }} rounded sm:mr-4 mr-2 border {{ input-border-color }} {{ input-fg-color }} focus:outline-none focus:border-{{ theme }}-500 text-base py-2 px-4"
                      params:
                        merge:
                          - theme: "@theme"
                          - encoder: theme-colors
                    placeholder: Enter your email
                    type: text
                  children: []
                - tag: button
                  attrs:
                    class:
                      format: "inline-flex text-white bg-{{ theme }}-500 border-0 py-2 px-6 focus:outline-none hover:bg-{{ theme }}-600 rounded"
                  children:
                    - Susbcribe
                - tag: p
                  attrs:
                    class: text-gray-600 text-sm md:ml-6 md:mt-0 mt-2 text-center sm:text-left
                  children:
                    - Get notified about updates, new features and promotions
            - tag: span
              attrs:
                class: inline-flex lg:ml-auto lg:mt-0 mt-6 w-full justify-center md:justify-start md:w-auto
              children:
                - tag: a
                  attrs:
                    href: "https://www.facebook.com"
                    class: text-gray-600 mx-1
                  children:
                    - view: icon-view
                      params:
                        icon: fab fa-facebook-f
                - tag: a
                  attrs:
                    href: "https://www.twitter.com"
                    class: text-gray-600 mx-1
                  children:
                    - view: icon-view
                      params:
                        icon: fab fa-twitter
                - tag: a
                  attrs:
                    href: "https://www.linkedin.com"
                    class: text-gray-600 mx-1
                  children:
                    - view: icon-view
                      params:
                        icon: fab fa-linkedin-in
    home-view:
      tag: div
      children:
        - view: hero-view
          params:
            icon: fas fa-skull-crossbones
            title: |
              Software that survives storms. Technology too
        - view: citation-view
          params:
            quote: |
              Tho others, who give an Account of their Voyages, do generally attempt
              to imitate the style and method which is usâ€™d by Authors that write ashore,
              I rather choose to keep to the Language of the Sea, which is more genuine, and natural.
            author: "Woodes Rogers"
        - view: products-view
          params:
            products:
              - title: "Full Pass"
                description: "Your last minute pass to your next favourite social event"
                icon: fas fa-ticket-alt
              - title: "Cloud"
                description: "Relax, and let us run your APIs, rock solid, on the BEAM"
                icon: fas fa-cloud
              - title: "Consulting"
                description: "Have a new software project in mind, not sure where to start? Surely we can help"
                icon: fas fa-hands-helping
    citation-view:
      tag: section
      attrs:
        class: body-font
      children:
        - tag: div
          attrs:
            class: container px-5 mx-auto
          children:
            - tag: div
              attrs:
                class: xl:w-1/2 lg:w-3/4 w-full mx-auto text-center
              children:
                - tag: p
                  attrs:
                    class: leading-relaxed text-4xl
                  children:
                    - view: icon-view
                      params:
                        title: quote
                        icon: fas fa-quote-right

                - tag: p
                  attrs:
                    class: leading-relaxed text-lg
                  children:
                    - "@quote"
                - tag: span
                  attrs:
                    class:
                      format: "inline-block h-1 w-10 rounded bg-{{ theme }}-500 mt-8 mb-6"
                  children: []
                - tag: h2
                  attrs:
                    class:
                      format: "{{ fg-color-active }} font-medium title-font tracking-wider text-sm"
                      params:
                        encoder: theme-colors
                  children:
                    - "@author"
    link-view:
      tag: a
      attrs:
        href: "@url"
      children:
        - "@title"
    tag-view:
      tag: span
      attrs:
        class:
          format: "tag is-light {{ style }}"
      children:
        - "@title"
    products-view:
      tag: div
      attrs:
        class: container py-24 px-5 mx-auto
      children:
        - tag: div
          attrs:
            class: flex flex-col md:flex-row sm:-m-4 -mx-4 -mb-10 -mt-4
          children:
            loop: "@products"
            with: product-view
    product-view:
      tag: div
      attrs:
        class: p-4 md:w-1/3 md:mb-0 mb-6 flex flex-col text-center items-center
      children:
        - tag: div
          attrs:
            class:
              format: "w-20 h-20 inline-flex items-center justify-center rounded-full bg-{{ background}} text-{{ theme }}-500 mb-5 flex-shrink-0"
              params:
                merge:
                  - theme: "@theme"
                  - encoder: theme-colors
                  - background:
                      switch: "@display-mode"
                      case:
                        dark: gray-800
                      default:
                        format: "{{ theme }}-100"
          children:
            - view: icon-view
              params:
                size: text-3xl
                icon: "@icon"
        - tag: div
          attrs:
            class: flex-grow
          children:
            - tag: h2
              attrs:
                class:
                  format: "{{ fg-color-active }} text-lg title-font font-medium mb-3"
                  params:
                    encoder: theme-colors
              children:
                - "@title"
            - tag: p
              attrs:
                class: leading-relaxed text-base
              children:
                - "@description"
            - tag: a
              attrs:
                class:
                  format: "mt-3 text-{{ theme }}-500 inline-flex items-center"
              children:
                - Learn More
