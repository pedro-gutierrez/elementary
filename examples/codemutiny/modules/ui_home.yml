kind: module
name: ui_home
spec:
  init:
    model:
      view: home-view
    cmds:
      router: {}
  encoders:
    layout-view:
      tag: div
      children:
        - view: container-view
          params:
            content-view: "@view"
            content: "@"
        - view: footer-view
    member-layout-view:
      tag: div
      children:
        - view: member-nav-view
        - tag: section 
          attrs:
            class: section container is-medium
          children:
            - view: "@view"
        - view: footer-view
    home-view:
      tag: div
      children:
        - view: title-view
        - view: subtitle-view
          params:
            content-view: quote-view
        - view: social-login-view
    quote-view:
      tag: blockquote
      children: |
        "Tho others, who give an Account of their Voyages, do generally attempt 
        to imitate the style and method which is usâ€™d by Authors that write ashore, 
        I rather choose to keep to the Language of the Sea, 
        which is more genuine, and natural..."

        - Woodes Rogers
    title-view:
      tag: h1
      attrs:
        class: title
      children:
        - "@title"
    subtitle-view:
      tag: h2
      attrs:
        class: content
      children:
        - view: "@content-view"
    container-view:
      tag: section
      attrs:
        class: section container is-medium
      children:
        - view: "@content-view"
          params: "@content"
    social-login-view:
      tag: p
      attrs:
        class: buttons
      children:
        - view: social-button-view
          params:
            url: /api/google/session
            title: Sign in with Google
            icon: fab fa-google
        - view: social-button-view
          params:
            url: /api/github/session
            title: Sign in with Github
            icon: fab fa-github
        - view: social-button-view
          params:
            url: /api/facebook/session
            title: Sign in with Facebook
            icon: fab fa-facebook-square
        - view: social-button-view
          params:
            url: /api/linkedin/session
            title: Sign in with LinkedIn
            icon: fab fa-linkedin-in
    social-button-view:
      tag: a
      attrs:
        class: button is-light
        href: "@url"
      children:
        - view: icon-view
    icon-view:
      tag: span
      attrs:
        class: icon
        title: "@title"
      children:
        - tag: i
          attrs:
            class: "@icon"
    link-view:
      tag: a
      attrs:
        href: "@url"
      children:
        - "@title"
    footer-view:
      tag: footer
      attrs:
        class: footer has-text-centered
      children:
        - view: footer-icon-view
        - view: footer-title-view
        - view: footer-subtitle-view
    footer-icon-view:
      tag: p
      children:
        - view: icon-view
          params:
            icon: fa fa-skull
            title: "Skull"
    footer-title-view:
      tag: p
      children:
        - "Codemutiny (c) 2020"
    footer-subtitle-view:
      tag: p
      children:
        - "Made with "
        - tag: a
          attrs:
            href: "https://elixir-lang.org"
          children:
            - Elixir
        - " and "
        - tag: a
          attrs:
            href: "https://github.com/pedro-gutierrez/elementary"
          children:
            - Elementary
