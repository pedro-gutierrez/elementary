kind: module
name: ui_billing
spec:
  init:
    model:
      plans: []
      subscriptions: []
      subscription: {}
  decoders:
    router:
      show-subscriptions:
        route: /subscriptions
        query:
          session:
            any: text
      show-subscription-approved:
        route: /subscription/approved
        query:
          session:
            any: text
      show-subscription-unauthorized:
        route: /subscription/unauthorized
      show-subscription-unknown:
        route: /subscription/unknown
    http:
      plans:
        plans:
          body:
            any: list
      subscription:
        subscription:
          status: 201
          body:
            id:
              any: text
            plan:
              id:
                any: text
              product:
                any: text
              name:
                any: text
              price:
                any: number
              items:
                any: list

      subscriptions:
        subscriptions:
          status: 200
          body:
            any: list
    ui:
      choose-plan:
        choose:
          plan:
            any: text
          product:
            any: text
          id:
            any: text
  update:
    show-subscriptions:
      model:
        session: "@data.query.session"
        view: loading-view
        onProfile:
          http: get-plans
      cmds:
        http: get-profile
        ui: layout-view
    show-subscription-approved:
      model:
        session: "@data.query.session"
        view: subscription-approved-view
      cmds:
        ui: layout-view
    show-subscription-unauthorized:
      model:
        view: subscription-unauthorized-view
      cmds:
        ui: layout-view
    show-subscription-unknown:
      model:
        view: subscription-unknown-view
      cmds:
        ui: layout-view
    plans:
      model:
        view: subscriptions-view
        plans: "@data.plans.body"
      cmds:
        http: get-subscriptions
        ui: member-layout-view
    subscriptions:
      model:
        subscriptions: "@data.subscriptions.body"
      cmds:
        ui: {}
    choose-plan:
      model:
        subscription: "@data.choose"
        view: loading-view
      cmds:
        http: create-subscription
        ui: layout-view
    subscription:
      model:
        subscription: "@data.subscription.body"
        view: plan-selection-confirm-view
      cmds:
        ui: member-layout-view
  encoders:
    subscriptions-view:
      tag: div
      attrs:
        class: content
      children:
        - tag: h1
          children:
            - Your subscription
        - view: subscription-summary-view
          params:
            head: "@subscriptions"
        - tag: h1
          children:
            - Select a plan
        - view: pricing-view
          params:
            plans: "@plans"
            action-view: choose-plan-button-view
            session: "@session"
            subscription: "@subscription"
        - tag: h1
          children:
            - Your subscriptions
        - view: subscriptions-list-view
          params:
            subscriptions: "@subscriptions"
    pricing-view:
      tag: div
      attrs:
        class: pricing-table
      children:
        loop: "@plans"
        as: plan
        with: plan-view
    plan-view:
      tag: div
      attrs:
        class: pricing-plan
      children:
        - tag: div
          attrs:
            class: plan-header
          children:
            - "@plan.name"
        - tag: div
          attrs:
            class: plan-price
          children:
            - tag: span
              attrs:
                class: plan-price-amount
              children:
                - tag: span
                  attrs:
                    class: plan-price-currency
                  children:
                    - "â‚¬"
                - "@plan.price"
            - "/month"
        - tag: div
          attrs:
            class: plan-items
          children:
            loop: "@plan.items"
            with: plan-item-view
        - tag: div
          attrs:
            class: plan-footer
          children:
            - view: "@action-view"
    plan-item-view:
      tag: div
      attrs:
        class: plan-item
      children:
        - text:
            either:
              - when: "@enabled"
                format: "{{ limit }} {{ feature }}"
                params:
                  limit:
                    maybe: "@limit"
                  feature:
                    capitalize: "@feature"
              - "-"

    plan-selection-confirm-view:
      tag: div
      attrs:
        class: content
      children:
        - tag: h1
          children:
            - Confirm your selection
        - view: pricing-view
          params:
            plans: 
              - "@subscription.plan"
            action-view: confirm-plan-button-view 
            session: "@session"
            subscription: "@subscription"
    choose-plan-button-view:
      tag: a
      attrs:
        class: button is-fullwidth
        onclick:
          choose:
            plan: "@plan.id"
            product: "@plan.product"
            id:
              uuid: {}
      children:
        - "Choose"
    confirm-plan-button-view:
      tag: a
      attrs:
        class: button is-primary is-fullwidth
        href:
          format: "/api/billing/subscriptions/{{ id }}/confirm?token={{ token }}"
          params:
            id: "@subscription.id"
            token: "@session"
      children:
        - view: icon-view
          params:
            title: "Pay with Paypal"
            icon: fab fa-paypal
        - tag: span
          children:
            - "Proceed with payment"
    subscription-unauthorized-view:
      tag: div
      children:
        - view: dialog-view
          params:
            title: Expired subscription
            message: Your subscription request expired. Please try again.
            actions:
              - route: home 
    subscription-unknown-view:
      tag: div
      children:
        - view: dialog-view
          params:
            title: Unknown subscription 
            message: Apologies! This is an error on our side, we are already fixing it.
            actions:
              - route: home 
    subscription-approved-view:
      tag: div
      children:
        - view: dialog-view
          params:
            title: Success
            message: Your subscription has been succesfully processed.
            session: "@session"
            actions:
              - route: subscriptions
    subscription-summary-view:
      tag: div
      children:
        - "Your subscription to to plan "
        - tag: strong
          children:
            - "@plan.name"
        - " was approved "
        - tag: strong
          children:
            - maybe:
                format_date:
                  date: "@approved"
                  pattern: relative
        - " and is currently "
        - tag: strong
          children:
            - capitalize:
                encoder: subscription-status
    subscriptions-list-view:
      tag: table
      attrs:
        class: table
      children:
        - tag: thead
          children:
            - tag: tr
              children:
                - tag: th
                  children:
                    - Plan
                - tag: th
                  children:
                    - Approved
                - tag: th
                  children:
                    - Status
        - tag: tbody
          children:
            loop: "@subscriptions"
            with: subscription-item-view
    subscription-item-view: 
      tag: tr
      children:
        - tag: td
          children:
            - "@plan.name"
        - tag: td 
          children:
            - maybe:
                format_date: 
                  date: "@approved"
                  pattern: relative
        - tag: td
          children:
            - view: tag-view
              params:
                let:
                  status:
                    encoder: subscription-status
                in:
                  title:
                    capitalize: "@status"
                  style:
                    switch: "@status"
                    case:
                      active: is-primary
                      cancelled: is-danger
                      pending: is-warning
                    default: ""
    get-plans:
      method: get
      path: /api/billing/plans
      headers:
        authorization: "@session"
      as: plans 
    get-subscriptions:
      method: get
      path: /api/billing/subscriptions
      headers:
        authorization: "@session"
      as: subscriptions
    create-subscription:
      method: post
      path: /api/billing/subscriptions
      headers:
        content-type: application/json
        authorization: "@session"
      body: "@subscription"
      as: subscription
    subscription-status:
      either:
        - when:
            has: "cancelled"
          then: "cancelled"
        - when:
            has: "approved"
          then: "active"
        - when:
            has: "confirmed"
          then: "pending"
        - "draft"
