kind: module
name: health
spec:
  decoders:
    http:
      get:
        any: object
    cluster:
      cluster:
        any: object 
  update:
    get:
      cmds:
        cluster: info 
    cluster:
      model:
        data: 
          merge:
            - "@data"
            - version: "@model.version"
      cmds:
        return: data
  encoders:
    info: 
      info: {}