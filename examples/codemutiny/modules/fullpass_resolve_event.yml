kind: module
name: fullpass_resolve_event 
spec:
  decoders:
    caller:
      resolve:
        ref:
          any: text
        identity:
          any: text
        ts:
          any: date
    service:
      noEvent: noEvent
      event:
        event:
          any: object
      location:
        address:
          any: text
        location:
          lat:
            any: number
          lon:
            any: number
      noLocation: noLocation
    store:
      updated:
        updated: 1
  update:
    resolve:
      model:
        event: "@data"
      cmds:
        service: facebook_get_event
    noEvent:
      cmds:
        stream: noSuchEvent
    noLocation:
      cmds:
        stream: noLocation
    event:
      model:
        event: 
          merge:
            - "@data.event"
            - "@model.event"
      cmds:
        service: location
    location:
      model:
        event:
          merge:
            - "@model.event"
            - "@data"
      cmds:
        stream: resolved
  encoders:
    facebook_get_event:
      app: facebook_get_event 
      params:
        id: "@event.ref"
    location:
      app: geoLocation
      params:
        query: 
          join:
            - maybe: "@event.place"
            - maybe: "@event.street"
            - maybe: "@event.zip"
            - maybe: "@event.area"
            - maybe: "@event.country"
          using: " "
    noSuchEvent:
      write: "@event"
      to: events_unknown
    noLocation:
      write: "@event"
      to: events_unlocated
    resolved:
      write: "@event"
      to: events_resolved