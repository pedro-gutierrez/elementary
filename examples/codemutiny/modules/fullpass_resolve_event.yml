kind: module
name: fullpass_resolve_event 
spec:
  decoders:
    caller:
      resolve:
        ref:
          any: text
        identity:
          any: text
        ts:
          any: date
    facebook:
      noEvent: no_such_event
      event:
        any: object
    service:
      location:
        address:
          any: text
        location:
          lat:
            any: number
          lon:
            any: number
      noLocation: noLocation
    stream:
      streamed: true
    store:
      alreadyResolved:
        resolved:
          any: object
      notResolved:
        resolved: not_found
      notLocated:
        unlocated:
          any: object
      newEvent:
        unlocated: not_found
  update:
    resolve:
      model:
        event: "@data"
      cmds:
        store: findResolved
    alreadyResolved: {}
    notResolved:
      cmds:
        store: findUnLocated
    notLocated: {}
    newEvent:
      cmds:
        facebook: resolveEvent
    noEvent:
      cmds:
        stream: noEvent
    noLocation:
      cmds:
        stream: noLocation
    event:
      model:
        event: 
          merge:
            - "@data"
            - "@model.event"
      cmds:
        service: location
    location:
      model:
        event:
          merge:
            - "@data"
            - "@model.event"
      cmds:
        stream: resolved
    streamed: {}
  encoders:
    findResolved:
      store: "@store"
      fetch:
        ref: "@event.ref"
      from: events_resolved
      as: resolved
    findUnLocated:
      store: "@store"
      fetch:
        ref: "@event.ref"
      from: events_unlocated
      as: unlocated
    resolveEvent:
      object:
        resolve: "@event.ref"
    location:
      app: geoLocation
      params:
        query: 
          join:
            - maybe: "@event.place"
            - maybe: "@event.street"
            - maybe: "@event.zip"
            - maybe: "@event.area"
            - maybe: "@event.country"
          using: " "
    noEvent:
      write: "@event"
      to: events_unknown
    noLocation:
      write: "@event"
      to: events_unlocated
    resolved:
      write: "@event"
      to: events_resolved