kind: module
name: billing_get_products
spec:
  decoders:
    http:
      get_products:
        method: GET
    store:
      products:
        products:
          any: list
  update:
    get_products:
      model:
        data: []
      cmds:
        store: find_products 
    products:
      model:
        data: "@data.products"
      cmds:
        return: data
  encoders:
    find_products:
      store: "@store"
      from: products
      as: products
