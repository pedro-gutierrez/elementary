kind: module
name: ui_errors
spec:
  encoders:
    error-view:
      view: simple-error-view
      params:
        message-view: error-message-view
    error-message-view:
      tag: p
      children:
        - "Oooops, it looks like things are a little bit unstable here..."
    unauthorized-message-view:
      tag: p
      children:
        - "Your session is no longer valid. Please login again."
    unauthorized-view:
      view: simple-error-view
      params:
        message-view: unauthorized-message-view
    simple-error-view:
      tag: div
      children:
        - view: subtitle-view
          params:
            content-view: "@message-view"
        - view: link-view
          params:
            title: "Home"
            url: "/"
