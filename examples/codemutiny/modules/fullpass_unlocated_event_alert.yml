kind: module
name: fullpass_unlocated_event_alert 
spec:
  decoders:
    caller:
      alert:
        title:
          any: text
        ref:
          any: text
  update:
    alert:
      model:
        alert: "@data"
      cmds:
        slack: alert
  encoders:
    alert:
      object:
        channel: events 
        text:
          format: "Location for event *{{ title }}* with id *{{ ref }}* could not be found"
          params: "@alert"
