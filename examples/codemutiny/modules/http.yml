kind: module
name: http
spec:
  encoders:
    ok:
      status: 200
      headers:
        content-type: application/json
      body: {}
    data:
      status: 200
      headers:
        content-type: application/json
      body: "@data"
    created:
      status: 201
      headers:
        content-type: application/json
      body: {}
    invalid:
      status: 400
      headers:
        content-type: application/json
      body: {}
    unauthorized:
      status: 401
      headers:
        content-type: application/json
      body: {}
    not_found:
      status: 404
      headers:
        content-type: application/json
      body: {}
    conflict:
      status: 409
      headers:
        content-type: application/json
      body: {}
    error_redirect:
      status: 302
      headers:
        location:
          format: "{{ baseUrl }}/#/error"
    session_redirect:
      status: 302
      headers:
        location:
          format: "{{ baseUrl }}/#?session={{ session }}"
