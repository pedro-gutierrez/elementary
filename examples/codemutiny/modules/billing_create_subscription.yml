kind: module
name: billing_create_subscription
spec:
  decoders:
    http:
      create:
        body:
          id:
            any: text
          plan:
            any: text
          product:
            any: text
    store:
      not_found:
        product: not_found
      plan:
        plan:
          name:
            any: text
          price:
            any: number
          id:
            any: text
          product:
            any: text
          items:
            any: list
      created:
        subscription: created
  update:
    create:
      model:
        subscription:
          merge:
            - "@data.body"
            - created:
                now: {}
      cmds:
        store: find_plan
    not_found:
      cmds:
        return: not_found
    plan:
      model:
        plan: "@data.plan"
      cmds:
        store: create_subscription
    created:
      cmds:
        return: subscription_created 
  encoders:
    find_plan:
      store: "@store"
      fetch:
        product: "@subscription.product"
        id: "@subscription.plan"
      from: plans
      as: plan 
    create_subscription:
      store: "@store"
      insert:
        merge:
          - "@subscription"
          - identity: "@session.identity"
      into: subscriptions
      as: subscription
    subscription_created:
      status: 201
      headers:
        content-type: application/json
      body:
        id: "@subscription.id"
        created: "@subscription.created"
        plan: "@plan"
