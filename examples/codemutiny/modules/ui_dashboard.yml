kind: module
name: ui_dashboard
spec:
  encoders:
    dashboard-view:
      tag: div
      attrs:
        class: container px-5 py-24 mx-auto flex flex-wrap
      children:
        - tag: div
          attrs:
            class: flex flex-col text-center w-full mb-20
          children:
            - tag: h2
              attrs:
                class: text-xs text-indigo-500 tracking-widest font-medium title-font mb-1
              children:
                - encoder: i18n
                  params:
                    en: Dashboard
                    fr: Panneau de contr√¥le
                    es: Conola
            - tag: h1
              attrs:
                class: sm:text-3xl text-2xl font-medium title-font text-white
              children:
                - encoder: i18n
                  params:
                    en: Welcome
                    fr: Bienvenue 
                    es: Bienvenido

        - tag: div
          attrs:
            class: flex flex-wrap -m-4
          children:
            loop:
              - Fullpass
              - Cloud
              - Consulting
            with: dashboard-product-view

    dashboard-product-view:
      tag: div
      attrs:
        class: p-4 md:w-1/3
      children:
        - tag: div
          attrs: 
            class: flex rounded-lg h-full bg-gray-800 p-8 flex-col
          children:
            - tag: div
              attrs:
                class: flex items-center mb-3
              children:
                - tag: h2
                  attrs:
                    class: text-white text-lg title-font font-medium
                  children:
                    - "@title"
            - tag: div
              attrs:
                class: flex-grow
              children:
                - tag: p
                  attrs:
                    class: leading-relaxed text-base
                  children:
                    - Blue bottle crucifix vinyl post-ironic four dollar toast vegan taxidermy. Gastropub indxgo juice poutine.
                - tag: a
                  attrs:
                    class: mt-3 text-indigo-500 inline-flex items-center
                  children:
                    - Go


