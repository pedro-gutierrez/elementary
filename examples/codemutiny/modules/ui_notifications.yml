kind: module
name: ui_notifications
spec:
  encoders:
    notification-view:
      tag: div
      children:
        - "@message"
    dialog-view:
      tag: div
      children:
        - tag: h1
          attrs:
            class: title
          children:
            - "@title"
        - tag: p
          attrs:
            class: subtitle
          children:
            - "@message"
        - tag: div
          children:
            loop: "@actions"
            with: dialog-action-view
            params:
              session: 
                maybe: "@session"
    dialog-action-view:
      tag: a
      attrs:
        onclick:
          navigate:
            encoder: encode-route
      children:
        - capitalize: "@route"
    error-view:
      view: dialog-view
      params:
        title: Apologies
        message: There was an error while processing your request
        session: 
          maybe: "@session"
        actions:
          - route: home
    unauthorized-view:
      view: dialog-view
      params:
        title: Session expired 
        message: Your session is no longer valid. Please login again 
        session: 
          maybe: "@session"
        actions:
          - route: home
