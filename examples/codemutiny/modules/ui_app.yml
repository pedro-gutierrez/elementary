kind: module
name: ui_app
spec:
  decoders:
    events:
      apps-ready:
        apps:
          any: list
    router:
      show-app:
        route:
          - apps
          - any: text
        query:
          session:
            any: text
  update:
    show-app:
      model:
        app:
          last: "@data.route" 
        session: "@data.query.session"
      cmds:
        events: show-member-home-page
    apps-ready:
      model:
        let:
          selected-app:
            maybe:
              first:
                name: "@model.app"
              in: "@model.apps"
            otherwise:
              head: "@model.apps" 
        in:
          selected-app: "@selected-app"
          view:
            encoder: app-view
            params:
              name: "@selected-app.name"  
      cmds:
        ui: member-layout-view
        events: app-ready
  encoders:
    app-ready:
      app: "@selected-app.name"
    app-view:
      camel:
        format: "{{ name }}-view"
    apps-nav:
      map: "@apps"
      with:
        active-view:
          encoder: "app-view"
          params: "@item"
        route: 
          - apps
          - "@item.name"
        title: "@item.name"
    app-features-view:
      tag: div
      children:
        loop: "@selected-app.features"
        with:
          camel:
            format: "{{ app }}-{{ name }}-view"
        params:
          feature: "@name"
          app: "@selected-app.short"