kind: module
name: index
spec:
  decoders:
    http:
      index:
        any: object
  update:
    index:
      cmds:
        return: index
  encoders:
    index:
      status: 200
      headers:
        content-type: "text/html; charset=utf-8"
        expires: 0
        cache-control: no-cache, no-store, must-revalidate
      body:
        format: |
          <!DOCTYPE html>
            <html>
              <head>
                <meta charset="utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>{{title}}</title>
                <link rel="stylesheet" href="css/bulma.min.css"/>
                <link rel="stylesheet" href="css/fa.min.css"/>
                <script src="js/mustache.min.js"></script>
                <script src="js/elementary-dom.js"></script>
                <script type="module">
                  import {default as ui} from "{{baseUrl}}/js/elementary-ui.js";
                  import {default as events} from "{{baseUrl}}/js/elementary-events.js";
                  import {default as http} from "{{baseUrl}}/js/elementary-http.js";
                  import {default as router} from "{{baseUrl}}/js/elementary-router.js";
                  import {default as app} from "{{baseUrl}}/js/elementary.js";
                  app("{{baseUrl}}/js/app.js", {ui, events, http, router}, {Mustache})
                </script>
              </head>
              <body>
              </body>
            </html>
