kind: module
name: ui_products
spec:
  init:
    model:
      products: []
  decoders:
    http:
      products:
        products:
          body:
            any: list
  update:
    products:
      model:
        products: "@data.products.body"
      cmds:
        ui: {}
  encoders:
    get-products:
      method: get
      path: /api/products
      as: products 
    products-view:
      tag: div
      attrs:
        class: container py-24 px-5 mx-auto
      children:
        - tag: div
          attrs:
            class: flex flex-col md:flex-row sm:-m-4 -mx-4 -mb-10 -mt-4
          children:
            loop: "@products"
            with: product-view
    product-view:
      tag: div
      attrs:
        class: 
          format: "p-4 md:mb-0 mb-6 flex flex-col text-center items-center {{ style }}"
          params:
            style:
              maybe:
                encoder: "@style"
      children:
        - tag: div
          attrs:
            class:
              format: "w-20 h-20 inline-flex items-center justify-center rounded-full bg-{{ background}} text-{{ theme }}-500 mb-5 flex-shrink-0"
              params:
                merge:
                  - theme: "@theme"
                  - encoder: theme-colors
                  - background:
                      switch: "@display-mode"
                      case:
                        dark: gray-800
                      default:
                        format: "{{ theme }}-100"
          children:
            - view: icon-view
              params:
                size: text-3xl
                icon: "@icon"
        - tag: div
          attrs:
            class: flex-grow
          children:
            - tag: h2
              attrs:
                class:
                  format: "{{ fg-color-active }} text-lg title-font font-medium mb-3"
                  params:
                    encoder: theme-colors
              children:
                - encoder: i18n
                  params: "@title"
            - tag: p
              attrs:
                class: leading-relaxed text-base
              children:
                - encoder: i18n
                  params: "@description"
            - view: "@action" 
    product-learn-more:
      tag: a
      attrs:
        class:
          format: "mt-3 text-{{ theme }}-500 inline-flex items-center"
      children:
        - encoder: i18n
          params:
            en: Learn more
            fr: En savoir plus
            es: Quiero saber m√°s 
               