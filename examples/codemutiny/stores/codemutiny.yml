kind: store
name: codemutiny  
spec:
  pool: 10 
  url:
    env: ELEMENTARY_MONGO_URL
  collections:
    access:
      max: 100000 
      size: 10000000
    telemetry:
      max: 100000 
      size: 10000000
    error:
      max: 100000 
      size: 10000000
    identities: {}
    subscriptions: {}
    plans: {}
    tokens:
      indexes:
        - expire: nonce
          after: 60
        - expire: session
          after: 3600
