kind: store
name: codemutiny
spec:
  url:
    env: MONGO_URL
  collections:
    log:
      max: 100000
      size: 10240000
      indexes:
        - lookup: kind
        - lookup: name
        - lookup: time
        - lookup: level
    identities: {}
    subscriptions: {}
    tokens:
      indexes:
        - expire: nonce
          after: 60
        - expire: session
          after: 3600
