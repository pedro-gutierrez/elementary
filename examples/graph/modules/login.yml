kind: module
name: login
spec:
  decoders:
    entity:
      not_found:
        status: not_found
      user:
        status: ok
        user:
          any: dict
      password:
        status: ok
        password:
          any: dict
  update:
    created:
      model: @
      cmds:
        entity: user
    not_found:
      cmds:
        return: forbidden
    user:
      model:
        user: @user
      cmds:
        entity: password
    password:
      model:
        stored_password: @password
      cmds:
        password: verify
  encoders:
    user:
      first: user
      in: @store
      where:
        username: @username
    password:
      first: password
      in: @store
      where:
        user: @user.id
    verify:
      verify: @password
      with: @stored_password.hash
    profile: @user
