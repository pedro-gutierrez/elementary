kind: module
name: assets
spec:
  decoders:
    http:
      list:
        method: GET
        query:
          event:
            any: text
      create:
        method: POST
        body:
          id:
            any: text
          event:
            any: text
          kind:
            one_of:
              - fullpass
              - partypass
              - daypass
          genre:
            one_of:
              - men
              - women
    store:
      created:
        status: created
      conflict:
        status: conflict
      not_found:
        status: not_found
      event:
        event:
          id:
            any: text
      assets:
        assets:
          any: list
  update:
    create:
      model:
        asset:
          merge:
            - @data.body
            - owner: @model.user.id
      cmds:
        store: find_event
    list:
      model:
        event: @data.query.event
      cmds:
        store: find_assets
    event:
      cmds:
        store: create
    assets:
      model:
        assets: @data.assets
      cmds:
        return: assets
    conflict:
      cmds:
        return: conflict
    created:
      cmds:
        return: created
    not_found:
      cmds:
        return: not_found
    invalid:
      cmds:
        return: invalid
  encoders:
    find_event:
      store: @store
      fetch:
        id: @asset.event
      from: events
      as: event
    find_assets:
      store: @store
      find:
        event: @event
      from: assets
      as: assets
    create:
      store: @store
      insert: @asset
      into: assets
    assets:
      status: 200
      headers:
        content-type: application/json
      body: @assets

