kind: module
name: demand
spec:
  decoders:
    http:
      find_to_withdraw:
        method: DELETE
        params:
          id:
            any: text
      find_to_expire:
        method: PUT
        params:
          id:
            any: text
        body:
          expires:
            any: number
    store:
      updated:
        status: updated
      conflict:
        status: conflict
      not_found:
        status: not_found
      demand:
        demand:
          any: object
  update:
    find_to_withdraw:
      model:
        context: withdraw
        demand: @data.params.id
      cmds:
        store: find
    find_to_expire:
      model:
        context: expire
        demand: @data.params.id
        expires: @data.body.expires
      cmds:
        store: find
    demand:
      model:
        demand: @data.demand
      cmds:
        store: @model.context
    updated:
      cmds:
        return: ok
    conflict:
      cmds:
        return: unauthorized
    not_found:
      cmds:
        return: not_found
  encoders:
    find:
      store: @store
      fetch:
        id: @demand
      from: demands
      as: demand
    withdraw:
      store: @store
      update:
        status: withdrawn
        expires: 0
        modified:
          now: {}
      where:
        id: @demand.id
        owner: @user.id
      into: demands
    expire:
      store: @store
      update:
        expires: @expires
        modified:
          now: {}
      where:
        id: @demand.id
        owner: @user.id
      into: demands
