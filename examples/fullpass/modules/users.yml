kind: module
name: users
spec:
  decoders:
    http:
      create:
        method: POST
        headers:
          content-type: application/json
        body:
          object:
            id:
              any: text
            first:
              any: text
            last:
              any: text
            email:
              any: text
    store:
      created:
        status: created
      conflict:
        status: conflict
  update:
    create:
      model:
        user: @body
      cmds:
        store: create
    conflict:
      cmds:
        return: conflict
    created:
      cmds:
        return: created
  encoders:
    create:
      store: @store
      insert: @user
      into: users
