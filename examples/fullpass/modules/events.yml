kind: module
name: events
spec:
  decoders:
    http:
      list:
        method: GET
      create:
        method: POST
        headers:
          content-type: application/json
        body:
          id:
            any: text
          name:
            any: text
          city:
            any: text
          country:
            any: text
          date:
            any: date
    store:
      created:
        status: created
      conflict:
        status: conflict
      events:
        items:
          any: list
  update:
    list:
      cmds:
        store: list
    create:
      model:
        event: @body
      cmds:
        store: create
    conflict:
      cmds:
        return: conflict
    created:
      cmds:
        return: created
    events:
      model:
        events: @items
      cmds:
        return: events
  encoders:
    create:
      store: @store
      insert: @event
      into: events
    list:
      store: @store
      from: events
    events:
      status: 200
      headers:
        content-type: application/json
      body: @events
