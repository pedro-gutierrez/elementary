kind: module
name: http
spec:
  encoders:
    ok:
      status: 200
      headers:
        content-type: application/json
      body: {}
    not_found:
      status: 404
      headers:
        content-type: application/json
      body: {}
    conflict:
      status: 409
      headers:
        content-type: application/json
      body: {}
    created:
      status: 201
      headers:
        content-type: application/json
      body: {}
    unauthorized:
      status: 401
      headers:
        content-type: application/json
      body: {}
