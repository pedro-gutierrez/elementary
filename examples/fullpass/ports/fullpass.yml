kind: port
name: fullpass
spec:
  port: 2100
  apps:
    users:
      http: /api/users
    passwd:
      http: /api/passwd/:action
    places:
      http: /api/places
    place:
      http: /api/places/:id
    events:
      http: /api/events
    event:
      http: /api/events/:id
    cover:
      http: /api/events/:id/cover
    nearby:
      http: /api/nearby
    asset:
      http: /api/assets/:id
    store:
      http: /api/stores/:name
    test:
      http: /api/tests/:test/:settings
