kind: port
name: fullpass
spec:
  port: 2100
  apps:
    health:
      http: /api/health
    users:
      http: /api/users
    passwd_forgot:
      http: /api/passwd/forgot
    passwd_reset:
      http: /api/passwd/reset
    login:
      http: /api/login
    logout:
      http: /api/logout
    places:
      http: /api/places
    place:
      http: /api/places/:id
    events:
      http: /api/events
    event:
      http: /api/events/:id
    cover:
      http: /api/events/:id/cover
    passes:
      http: /api/passes
    offers:
      http: /api/offers
    offer:
      http: /api/offers/:id
    demands:
      http: /api/demands
    demand:
      http: /api/demands/:id
    asset:
      http: /api/assets/:id
    store:
      http: /api/stores/:name
    test:
      http: /api/tests/:test/:settings
