kind: test
name: places
spec:
  steps:
    - title: Given the Amaragua
      steps:
        - Details for the Amaragua
        - When I create that place
        - Then I should have a 201
    - title: Given a fake place
      place:
        id: "unknown"
    - title: Details for the Amaragua
      place:
        id: "1"
        name: Amaragua
        lat: 36.6078731
        lon: -4.5063965
    - title: When I create that place
      http:
        method: post
        url:
          - @baseUrl
          - /api/places
        headers:
          content-type: application/json
        body: @place
      as: latest
