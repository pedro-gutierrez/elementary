kind: store
name: fullpass
spec:
  debug: true
  collections:
    places:
      indexes:
        - unique: name
        - geo: location
    events:
      indexes:
        - unique: name
    users:
      indexes:
        - unique: email
    covers: {}
    tokens: {}
    passwords: {}
    assets: {}
    offers: {}
    demands: {}
    transactions:
      indexes:
        - unique:
            - offer
            - demand
