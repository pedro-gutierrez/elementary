kind: store
name: fullpass
spec:
  collections:
    places:
      indexes:
        - unique: name
        - geo: location
    events:
      indexes:
        - unique: name
    users:
      indexes:
        - unique: email
    covers: {}
    tokens: {}
    passwords: {}
    passes: {}
    offers: {}
    demands: {}
    alerts:
      indexes:
        - unique:
            - pass
            - owner
    transactions:
      indexes:
        - unique:
            - offer
            - demand
            - owner
            - peer
