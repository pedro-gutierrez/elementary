kind: store
name: hours
spec:
  debug: true
  url:
    env: MONGO_URL
  collections:
    users:
      indexes:
        - unique: email
    tokens: {}
    packages:
      indexes:
        - unique: name
    users: {}
    projects: {}
    assignments:
      indexes:
        - unique:
            - project
            - package
        - unique:
            - project
            - user
    time: {}
