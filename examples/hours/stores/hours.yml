kind: store
name: hours
spec:
  debug: true
  url:
    env: MONGO_URL
  collections:
    organizations:
      indexes:
        - unique: name
    users:
      indexes:
        - unique: email
    memberships:
      indexes:
        - unique:
            - organization
            - user
    tokens: {}
    packages:
      indexes:
        - unique: name
    users: {}
    projects:
      indexes:
        - unique:
            - organization
            - name
    time: {}
