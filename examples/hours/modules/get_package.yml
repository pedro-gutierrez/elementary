kind: module
name: get_package
spec:
  decoders:
    http:
      get:
        params:
          id:
            any: text
    store:
      package:
        package:
          any: object
  update:
    get:
      model:
        id: @data.params.id
      cmds:
        store: fetch
    package:
      model:
        package: @data.package
      cmds:
        store: package_time
    package_time:
      model:
        data:
          merge:
            - @model.package
            - timeLeft:
                diff:
                  - @model.package.time
                  - @data.package_time.timeLogged
      cmds:
        return: data
  encoders:
    fetch:
      store: @store
      fetch:
        id: @id
      from: packages
      as: package
