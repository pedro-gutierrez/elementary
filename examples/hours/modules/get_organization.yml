kind: module
name: get_organization
spec:
  decoders:
    http:
      get:
        any: object
  update:
    get:
      - when:
          encoder: is_member
        model:
          data: @model.organization
        cmds:
          return: data
      - when:
          encoder: is_public
        model:
          data:
            drop:
              - users
            from: @model.organization
        cmds:
          return: data
      - cmds:
          return: not_found
  encoders:
    is_member:
      match: @model.organization.users
      with:
        list:
          with:
            id: @model.user.id
    is_public:
      equal:
        - @model.organization.visibility
        - public
    is_visible:
      one_of:
        - encoder: is_public
        - encoder: is_member
