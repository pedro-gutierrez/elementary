kind: module
name: organization_context
spec:
  decoders:
    http:
      find:
        params:
          id:
            any: text
    store:
      not_found:
        organization: not_found
      organization:
        organization:
          any: object
  update:
    find:
      model:
        id: @data.params.id
      cmds:
        store: fetch
    organization:
      model:
        organization: @data.organization
    not_found:
      cmd:
        return: not_found
  encoders:
    fetch:
      store: @store
      fetch:
        id: @id
      from: organizations
      as: organization
