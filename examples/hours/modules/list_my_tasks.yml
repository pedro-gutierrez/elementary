kind: module
name: list_my_tasks
spec:
  decoders:
    http:
      get:
        query:
          any: object
    store:
      tasks:
        tasks:
          any: list
  update:
    get:
      model:
        query: @data.query
      cmds:
        store: query
    tasks:
      model:
        data: @data.tasks
      cmds:
        return: data
  encoders:
    query:
      store: @store
      find: @query
      from: tasks
      as: tasks

