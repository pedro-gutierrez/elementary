kind: module
name: project_context
spec:
  decoders:
    http:
      find:
        params:
          id:
            any: text
    store:
      not_found:
        one_of:
          - project: not_found
          - organization: not_found
      project:
        project:
          any: object
      memberships:
        memberships:
          any: list
      organization:
        organization:
          any: object
  update:
    find:
      model:
        id: @data.params.id
      cmds:
        store: find_project
    project:
      model:
        project: @data.project
        organization: @data.project.organization
      cmds:
        store: find_organization
    organization:
      model:
        organization: @data.organization
      cmds:
        store: find_memberships
    memberships:
      model:
        memberships: @data.memberships
    not_found:
      cmd:
        stop: not_found
  encoders:
    find_project:
      store: @store
      fetch:
        id: @id
      from: projects
      as: project
