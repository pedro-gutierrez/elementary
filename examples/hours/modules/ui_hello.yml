kind: module
name: ui_hello
spec:
  init:
    cmds:
      ui: layout-view
  decoders: {}
  update: {}
  encoders:
    layout-view:
      tag: div
      children:
        - view: title-view
        - view: container-view
          params:
            content-view: tests-view
            content: @

    title-view:
      view: hero-view
      params:
        title: @title
        subtitle: Examples
    container-view:
      tag: section
      attrs:
        class: section
      children:
        - tag: div
          attrs:
            class: container
          children:
            - view: @content-view
              params: @content
    hero-view:
      tag: section
      attrs:
        class: hero
      children:
        - tag: div
          attrs:
            class: hero-body
          children:
            - tag: div
              attrs:
                class: container
              children:
                - tag: h1
                  attrs:
                    class: title
                  children:
                    - @title
                - tag: h2
                  attrs:
                    class: subtitle
                  children:
                    - @subtitle
