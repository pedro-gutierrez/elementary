kind: module
name: ui_hello
spec:
  decoders: {}
  update: {}
  encoders:
    downloading-view:
      view: loading-view
      params:
        title: @title
        subtitle: Downloading scenarios
    indexing-view:
      view: loading-view
      params:
        title: @title
        subtitle: Indexing
    tagging-view:
      view: loading-view
      params:
        title: @title
        subtitle: Tagging
    loading-view:
      tag: section
      attrs:
        class: section is-large
        style:
          text-align: center
      children:
        - view: large-app-icon-view
        - view: app-title-view
        - tag: h6
          attrs:
            class: subtitle is-6
          children:
            - format: "{{subtitle}}..."
    layout-view:
      tag: div
      children:
        - view: nav-view
        - view: container-view
          params:
            content-view: @view
            content: @
        - view: footer-view
    app-title-view:
      tag: h4
      attrs:
        class: title is-4 is-capitalized
      children:
        - @title
    app-icon-view:
      tag: span
      attrs:
        class: icon has-text-dark
      children:
        - tag: i
          attrs:
            class: fas fa-cubes
            style:
              font-size:
                format: "{{ size }}em"
    large-app-icon-view:
      view: app-icon-view
      params:
        size: 2.5
    small-app-icon-view:
      view: app-icon-view
      params:
        size: 1.5
    footer-view:
      tag: footer
      attrs:
        class: footer
      children:
        - tag: section
          attrs:
            class: section content has-text-centered
          children:
            - tag: p
              children:
                - view: small-app-icon-view
                - view: app-title-view
                - view: credits-view
                - view: sitemap-view
    credits-view:
      tag: p
      attrs:
        class: subtitle is-size-7
      children:
        - "Made with "
        - view: link-view
          params:
            title: Elixir
            url: https://elixir-lang.org
        - " + "
        - view: link-view
          params:
            title: Elementary
            url: https://github.com/pedro-gutierrez/elementary
    sitemap-view:
      tag: p
      attrs:
        class: subtitle is-size-7
      children:
        - view: internal-link-view
          params:
            title: Home
            icon: fas fa-home
            onclick:
              show-landing: {}
        - view: internal-link-view
          params:
            title: API Docs
            icon:  fas fa-code
            onclick:
              show-api-docs: {}
    link-view:
      tag: a
      attrs:
        href: @url
      children:
        - @title
    icon-view:
      tag: span
      attrs:
        class: icon
      children:
        - tag: i
          attrs:
            class: @icon
    internal-link-view:
      tag: button
      attrs:
        class: button is-light is-small
        onclick: @onclick
        style:
          margin-right: 5px
      children:
        - view: icon-view
        - tag: span
          children:
            - @title
    nav-view:
      tag: nav
      attrs:
        class: navbar
      children:
        - tag: div
          attrs:
            class: container
          children:
            - tag: div
              attrs:
                class: navbar-brand
              children:
                - tag: div
                  attrs:
                    class: navbar-item
                  children:
                    - tag: h4
                      attrs:
                        class: title is-4
                      children:
                        - tag: span
                          attrs:
                            class: icon is-large
                          children:
                            - tag: i
                              attrs:
                                class: fas fa-cubes
                                style:
                                  font-size: 1.5em
                        - tag: span
                          attrs:
                            class: is-capitalized
                            style:
                              vertical-align: text-top
                          children:
                            - @title
            - tag: div
              attrs:
                class: navbar-menu is-active is-shadowless
              children:
                - tag: div
                  attrs:
                    class: navbar-start
                - tag: div
                  attrs:
                    class: navbar-end
                  children: []
                  ##search-view:
                  ##  tag: div
                  ##  attrs:
                  ##    class: field
                  ##  children:
                  ##    - tag: div
                  ##      attrs:
                  ##        class: control has-icons-right
                  ##      children:
                  ##        - tag: input
                  ##          attrs:
                  ##            oninput: query
                  ##            class: input
                  ##            type: text
                  ##            placeholder: Search
                  ##            value: @query
                  ##        - view: clear-icon-view
                  ##          when:
                  ##            is_set: @query
                  ##clear-icon-view:
                  ##  tag: span
                  ##  attrs:
                  ##    class: icon is-small is-right
                  ##  children:
                  ##    - tag: i
                  ##      attrs:
                  ##        class: fa fa-times-circle
                  ##        style:
                  ##          cursor: pointer
                  ##          pointer-events: initial
                  ##        onclick: clear-search
    title-view:
      view: hero-view
      params:
        title: @title
        subtitle: Examples
    container-view:
      tag: section
      attrs:
        class: section
      children:
        - tag: div
          attrs:
            class: container
          children:
            - view: @content-view
              params: @content
    hero-view:
      tag: section
      attrs:
        class: hero is-bold
      children:
        - tag: div
          attrs:
            class: hero-body has-text-centered
          children:
            - tag: div
              attrs:
                class: container
              children:
                - view: app-icon-view
                  params:
                    size: 4
                - tag: h1
                  attrs:
                    class: title is-size-1
                  children:
                    - @title
                - tag: h2
                  attrs:
                    class: subtitle is-size-4
                  children:
                    - @subtitle

