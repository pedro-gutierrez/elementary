kind: module
name: ui_tests
spec:
  init:
    model:
      delay: 0
      tests: []
      indexed: {}
      mode: scenarios
      query: ""
      filtered: []
      view: scenarios-view
      scenario: {}
      step: {}
    cmds:
      ui: downloading-view
      events: ready
  decoders:
    http:
      tests:
        tests:
          status: 200
          body:
            any: list
    ui:
      query:
        query:
          any: text
      clear-search:
        clear-search: ""
      set-mode:
        mode:
          any: text
      show-scenario:
        show-scenario:
          any: text
      show-step:
        show-step:
          any: text
    events:
      ready:
        ready:
          any: object
      downloaded:
        downloaded:
          any: object
      indexed:
        indexed:
          any: object
  update:
    ready:
      cmds:
        http: get-tests
    tests:
      model:
        tests: @data.tests.body
      cmds:
        ui: indexing-view
        events: downloaded
    downloaded:
      model:
        let:
          tests: @model.tests
        in:
          indexed:
            encoder: index-data
            params:
              scenarios: @tests
          filtered:
            encoder: filter-data
            params:
              tests: @tests
              query: @model.query
              mode: @model.mode
      cmds:
        events: indexed
    indexed:
      cmds:
        ui: layout-view
    query:
      model:
        query: @data.query
        filtered:
          encoder: filtered
          params:
            tests: @model.tests
            query: @model.query
            mode: @model.mode
      cmds:
        ui: {}
    clear-search:
      model:
        query: ""
        filtered:
          encoder: filtered
          params:
            tests: @model.tests
            query: ""
            mode: @model.mode
      cmds:
        ui: {}
    set-mode:
      model:
        mode: @data.mode
        filtered:
          encoder: filtered
          params:
            tests: @model.tests
            query: @model.query
            mode: @data.mode
        view:
          encoder: view-for-mode
          params:
            mode: @data.mode
        scenario: {}
        step: {}
      cmds:
        ui: {}
    show-scenario:
      model:
        mode: scenarios
        scenario:
          resolve:
            - model.indexed
            - @data.show-scenario
        view: scenario-view
      cmds:
        ui: {}
    show-step:
      model:
        let:
          step:
            resolve:
              - model.indexed
              - @data.show-step
        in:
          mode: steps
          step: @step
          view: step-view
          scenario:
            resolve:
              - model.indexed
              - @step.scenario
      cmds:
        ui: {}
  encoders:
    ready:
      ready: {}
      delay: @delay
    downloaded:
      downloaded: {}
      delay: @delay
    indexed:
      indexed: {}
      delay: @delay
    get-tests:
      method: get
      path: /tests.json
      as: tests
    index-data:
      pipeline:
        - flat_map: @scenarios
          with: @steps
        - combine: @items
          with: @scenarios
        - index: {}
    filter-data:
      switch: @mode
      case:
        steps:
          pipeline:
            - flat_map: @tests
              with: @steps
            - filter: @items
              with:
                title:
                  like: @query
        scenarios:
          pipeline:
            - filter: @tests
              with:
                title:
                  like: @query
    view-for-mode:
      format: "{{ mode }}-view"
    scenarios-view:
      tag: div
      children:
        loop: @filtered
        with: scenario-item-view
    steps-view:
      tag: div
      children:
        loop: @filtered
        with: step-item-view
    scenario-item-view:
      tag: div
      attrs:
        key: @id
        class: pointer
        onclick:
          show-scenario: @id
      children:
        - view: summary-view
    step-item-view:
      tag: div
      attrs:
        key: @id
        class: pointer
        onclick:
          show-step: @id
      children:
        - view: summary-view
    scenario-view:
      tag: div
      attrs:
        key: @scenario.id
      children:
        - tag: div
          attrs:
            class: pointer
            onclick:
              show-scenario: @scenario.id
          children:
            - view: summary-view
              params: @scenario
        - tag: div
          children:
            loop: @scenario.steps
            with: step-item-view
    step-view:
      tag: div
      attrs:
        key: @step.id
      children:
        - tag: div
          attrs:
            class: pointer
            onclick:
              show-step: @step.id
          children:
            - view: summary-view
              params: @step
    summary-view:
      tag: div
      children:
        - view: tags-view
          params:
            tags:
              - label: @status
                color: success
                size: normal
              - label:
                  format: "{{ time }}ms"
                color: light
                size: small
        - view: item-title-view
          params:
            icon:
              encoder: icon-for-item
            title: @title
            id: @id
    item-title-view:
      tag: h6
      attrs:
        class: title is-6 is-clearfix
      children:
        - tag: div
          attrs:
            style:
              display: flex
              align-items: center
          children:
            - view: icon-view
            - tag: span
              attrs:
                style:
                  margin-left: 15px
              children:
                - @title
    icon-for-item:
      either:
        - when:
            has: steps
          then: fas fa-list-ol
        - when:
            match:
              title:
                like: Given
          then: fas fa-thumbtack
        - when:
            match:
              title:
                like: When
          then: fas fa-arrow-up
        - when:
            match:
              title:
                like: Then
          then: fas fa-check
        - then: fas fa-question
    tags-view:
      tag: div
      attrs:
        class: tags is-pulled-right
      children:
        loop: @tags
        with: tag-view
    tag-view:
      tag: span
      attrs:
        class:
          format: "tag tag-{{size}} is-{{color}}"
      children:
        - capitalize: @label
    icon-view:
      tag: span
      attrs:
        class: icon is-medium
      children:
        - tag: span
          attrs:
            class: fa-stack
          children:
            - tag: i
              attrs:
                style:
                  color: "#434C5E"
                class: fas fa-circle fa-stack-2x
            - tag: i
              attrs:
                class:
                  format: "fa-stack-1x fa-inverse {{icon}}"
    breadcrumbs-view:
      tag: section
      attrs:
        class: section
      children:
        - tag: div
          attrs:
            class: container
          children:
            - tag: nav
              attrs:
                class: breadcrumb has-bullet-separator
                aria-label: breadcrumbs
              children:
                - tag: ul
                  children:
                    - view: breadcrumb-item-view
                      params:
                        label: @mode
                        onclick:
                          mode: @mode
                    - view: breadcrumb-item-view
                      when:
                        is_set: @scenario
                      params:
                        label: @scenario.title
                        onclick:
                          show-scenario: @scenario.id
                    - view: breadcrumb-item-view
                      when:
                        is_set: @step
                      params:
                        label: @step.title
                        onclick:
                          show-step: @step.id

    breadcrumb-item-view:
      tag: li
      children:
        - tag: a
          attrs:
            onclick: @onclick
            href: "#"
          children:
            - @label
