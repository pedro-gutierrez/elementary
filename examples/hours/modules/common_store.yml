kind: module
name: common_store
spec:
  decoders:
    store:
      created:
        status: created
      conflict:
        status: conflict
      not_found:
        status: not_found
  update:
    conflict:
      cmds:
        return: conflict
    not_found:
      cmds:
        return: not_found
    invalid:
      cmds:
        return: invalid
    created:
      cmds:
        return: created
