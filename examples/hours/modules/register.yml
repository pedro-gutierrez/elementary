kind: module
name: register
spec:
  decoders:
    http:
      register:
        body:
          id:
            any: text
          first:
            any: text
          last:
            any: text
          email:
            text:
              - downcase
          visibility:
            one_of:
              - public
              - private
    store:
      created: created
      conflict: conflict
  update:
    register:
      model:
        user: @data.body
      cmds:
        store: create
    conflict:
      cmds:
        return: conflict
    created:
      cmds:
        return: created
  encoders:
    create:
      store: @store
      insert: @user
      into: users
