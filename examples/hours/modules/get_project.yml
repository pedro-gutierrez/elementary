kind: module
name: get_project
spec:
  decoders:
    http:
      get:
        any: object
  update:
    get:
      model:
        data: @model.project
      cmds:
        return: data
  encoders:
    find_time:
      store: @store
      find:
        project: @project.id
      from: time
      as: time
