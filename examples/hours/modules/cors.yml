kind: module
name: cors
spec:
  decoders:
    http:
      preflight:
        method: OPTIONS
      other:
        method:
          other_than: OPTIONS
  update:
    preflight:
      cmds:
        stop: allow
    other:
      model: {}
  encoders:
    allow:
      status: 204
      headers:
        access-control-allow-headers: "*"
        access-control-allow-methods: "*"
        access-control-allow-origin: "*"
        access-control-max-age: 1728000
