kind: module
name: facebook_token
spec:
  decoders:
    http:
      get_token:
        query:
          code:
            any: text
          state:
            any: text
      token:
        body:
          access_token:
            any: text
          expires_in:
            any: number
      user_info:
        body:
          name:
            any: text
          id:
            any: text
          # photo url is: https://graph.facebook.com/{facebookId}/picture?type=normal
  update:
    get_token:
      model: "@data.query"
      cmds:
        http: get_token
    token:
      model: "@data.body"
      cmds:
        http: get_user_info
    user_info:
      model:
        session:
          uuid: {}
      cmds:
        return: session
  encoders:
    get_token:
      method: get 
      url: https://graph.facebook.com/v6.0/oauth/access_token
      query:
        client_id: "@client" 
        client_secret: "@secret"
        redirect_uri:
          format: "{{ baseUrl }}{{ redirectPath }}"
        code: "@code"
    decode_token:
      decode: "@id_token"
    get_user_info:
      method: get
      url: https://graph.facebook.com/me
      query:
        access_token: "@access_token"
    session:
      status: 302
      headers:
        location:
          format: "{{ baseUrl }}/#/s={{ session }}"
