kind: module
name: store
spec:
  decoders:
    http:
      empty:
        method: DELETE
        params:
          name:
            any: text
      reset:
        method: POST
        params:
          name:
            any: text
    store:
      emptied: empty
      resetted: reset
  update:
    empty:
      model:
        name: @data.params.name
      cmds:
        store: empty
    reset:
      model:
        name: @data.params.name
      cmds:
        store: reset
    emptied:
      cmds:
        return: ok
    resetted:
      cmds:
        return: ok
  encoders:
    empty:
      store: @name
      empty: {}
    reset:
      store: @name
      reset: {}
