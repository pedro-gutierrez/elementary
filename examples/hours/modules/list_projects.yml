kind: module
name: list_projects
spec:
  decoders:
    http:
      get:
        any: object
    store:
      projects:
        projects:
          any: list
  update:
    get:
      cmds:
        store: list
    projects:
      model:
        data: @data.projects
      cmds:
        return: data
  encoders:
    list:
      store: @store
      find:
        organization: @organization.id
      from: projects
      as: projects

