kind: module
name: github_token 
spec:
  decoders:
    http:
      get_token:
        query:
          code:
            any: text
          state:
            any: text
      token:
        body:
          access_token:
            any: text
      user_info:
        body:
          id:
            any: number
          avatar_url:
            any: text
          name:
            any: text 
  update:
    get_token:
      model: "@data.query"
      cmds:
        http: get_token
    token:
      model: "@data.body"
      cmds:
        http: get_user 
    user_info:
      model:
        session:
          uuid: {}
      cmds:
        return: session
  encoders:
    get_token:
      method: post
      url: https://github.com/login/oauth/access_token
      headers:
        content-type: application/x-www-form-urlencoded
      body:
        client_id: "@client" 
        client_secret: "@secret"
        redirect_uri:
          format: "{{ baseUrl }}{{ redirectPath }}"
        code: "@code"
        session: "@state"
    get_user:
      method: get
      url: https://api.github.com/user
      headers:
        authorization:
          format: "token {{ access_token }}"
    session:
      status: 302
      headers:
        location:
          format: "{{ baseUrl }}/#/s={{ session }}"
