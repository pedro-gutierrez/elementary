    env: PORT
  apps:
    index:
      http: /
    ui_source:
      http: /js/app.js
    health:
      http: /api/health
    store:
      http: /api/stores/:name
    register:
      http: /api/register
    passwd_forgot:
      http: /api/passwd/forgot
    passwd_reset:
      http: /api/passwd/reset
    login:
      http: /api/login
    organizations:
      http: /api/organizations
    organization:
      http: /api/organizations/:id
    packages:
      http: /api/packages
    package:
      http: /api/packages/:id
    projects:
      http: /api/projects
    project:
      http: /api/projects/:id
    users:
      http: /api/users
    user:
      http: /api/users/:id
    user_assignments:
      http: /api/projects/:id/users
