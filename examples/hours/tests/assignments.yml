kind: test
name: assignments
spec:
  steps:
    - title: Given that package is assigned to that project
      steps:
        - When I assign that package to that project
        - Then I should have a 201
    - title: When I assign that package to that project
      http:
        method: post
        url:
          - @baseUrl
          - /api/assignments
        headers:
          merge:
            - @auth
            - @json
        body:
          id:
            uuid: {}
          project: @project.id
          package: @package.id
      as: latest
    - title: When I get all assignments for that project
      http:
        method: get
        url:
          - @baseUrl
          - /api/assignments
        headers: @auth
        query:
          project: @project.id
          kind: package
      as: latest
    - title: Given that user is assigned to that project
      steps:
        - When I assign that user to that project
        - Then I should have a 201
    - title: When I assign that user to that project
      http:
        method: post
        url:
          - @baseUrl
          - /api/assignments
        headers:
          merge:
            - @json
            - @auth
        body:
          id:
            uuid: {}
          project: @project.id
          user: @user.id
      as: latest
