kind: test
name: hours
spec:
  include:
    - http
    - store
    - health
    - roles
    - alice
    - bob
    - charlie
    - users
    - organizations
    - invites
    - packages
    - projects
    - assignments
    - time
  init:
    baseUrl:
      url: @hours
    auth: {}
    json:
      content-type: application/json
    profile: public
  scenarios:
    - title: Should have a healtcheck
      steps:
        - When I get the health
        - Then I should have a 200
    - title: Should register as employer or employee
      steps:
        - Given the store is empty
        - Given Bob is an employee
        - Given Alice is an employer
    - title: Should allow to search for public profiles
      tags:
        - debug
        - wip
      steps:
        - Given the store is empty
        - Given Bob is an employee
        - Given Alice is an employer
        - Given details for Bob
        - Given Bob is the current user
        - When I search for that user
        - Then I should have a 200
        - Then I should have one item
    - title: Should not allow to search for private profiles
      tags:
        - debug
      steps:
        - Given the store is empty
        - Given a private profile
        - Given Bob is an employee
        - Given Alice is an employer
        - Given details for Bob
        - Given Bob is the current user
        - When I search for that user
        - Then I should have a 200
        - Then I should have no items
    - title: Employees should not list users
      steps:
        - Given the store is empty
        - Given Bob is an employee
        - When I get all users
        - Then I should have a 401
    - title: Anonymous clients should not list users
      steps:
        - Given the store is empty
        - When I get all users
        - Then I should have a 401
    - title: Users should create organizations
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given organization Floostack
        - When I create that organization
        - Then I should have a 409
        - When I get all organizations
        - Then I should have a 200
        - Then I should have one item
        - When I get that organization
        - Then I should have a 200
    - title: Anonymous users should not create organizations
      steps:
        - Given the store is empty
        - Given details for organization Floostack
        - When I create that organization
        - Then I should have a 401
    - title: Anonymous users should not see organizations
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given organization Floostack
        - Given I am logged out
        - When I get all organizations
        - Then I should have a 401
        - When I get that organization
        - Then I should have a 401
    - title: Organizations should not be seen by non members
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given organization Floostack
        - Given Bob is an employee
        - When I get all organizations
        - Then I should have a 200
        - Then I should have no items
        - When I get that organization
        - Then I should have a 404
    - title: Owners should invite users to organizations
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given organization Floostack
        - Given Bob is an employee
        - Given I am logged in as Alice
        - Given Bob is the current user
        - Given role contractor
        - Given I invited that user to that organization
        - When I invite that user to that organization
        - Then I should have a 409
    - title: Owners should not invite themselves
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given organization Floostack
        - Given role contractor
        - When I invite that user to that organization
        - Then I should have a 401
    - title: Owners should not invite unknown users
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given organization Floostack
        - Given details for Bob
        - Given Bob is the current user
        - Given role contractor
        - When I invite that user to that organization
        - Then I should have a 404
    - title: Non owners should not invite users to organizations
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given organization Floostack
        - Given Bob is an employee
        - Given Charlie is an employee
        - Given I am logged in as Bob
        - Given details for Charlie
        - Given Charlie is the current user
        - Given role contractor
        - When I invite that user to that organization
        - Then I should have a 401
    - title: Employer shoud create packages
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given package 50h
        - When I create that package
        - Then I should have a 409
        - When I get all packages
        - Then I should have a 200
        - Then I should have one item
        - When I get that package
        - Then I should have a 200
    - title: Employees should not create packages
      steps:
        - Given the store is empty
        - Given Bob is an employee
        - Given details for package 50h
        - When I create that package
        - Then I should have a 401
    - title: Anonymous users should not create packages
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given details for package 50h
        - Given I am logged out
        - When I create that package
        - Then I should have a 401
    - title: Employer should create projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - When I create that project
        - Then I should have a 409
        - When I get all projects
        - Then I should have a 200
        - Then I should have one item
        - When I get that project
        - Then I should have a 200
    - title: Employees should not create projects
      steps:
        - Given the store is empty
        - Given Bob is an employee
        - Given details for project iot
        - Given I am logged out
        - When I create that project
        - Then I should have a 401
    - title: Anonymous users should not create projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given details for project iot
        - Given I am logged out
        - When I create that project
        - Then I should have a 401
    - title: Employer should assign packages to projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given package 50h
        - Given that package is assigned to that project
        - When I assign that package to that project
        - Then I should have a 409
    - title: A project should not have more than one active package
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given package 50h
        - Given that package is assigned to that project
        - Given package 60h
        - When I assign that package to that project
        - Then I should have a 409
    - title: Employees should not not assign packages to projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given package 50h
        - Given Bob is an employee
        - When I assign that package to that project
        - Then I should have a 401
    - title: Anonymous users should not assign packages to projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given package 50h
        - Given I am logged out
        - When I assign that package to that project
        - Then I should have a 401
    - title: Employer should assign users to projects
      steps:
        - Given the store is empty
        - Given Bob is an employee
        - Given Alice is an employer
        - Given project iot
        - Given Bob is the current user
        - Given that user is assigned to that project
        - When I assign that user to that project
        - Then I should have a 409
    - title: Employees should not not assign users to projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given Bob is an employee
        - When I assign that user to that project
        - Then I should have a 401
    - title: Anonymous users should not not assign users to projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given Bob is an employee
        - Given I am logged out
        - When I assign that user to that project
        - Then I should have a 401
    - title: Employer should log time on their projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given that user is assigned to that project
        - Given package 50h
        - Given that package is assigned to that project
        - Given 2 hours
        - Given I worked that time on that project
    - title: Employees should log time
      steps:
        - Given the store is empty
        - Given Bob is an employee
        - Given Alice is an employer
        - Given project iot
        - Given package 50h
        - Given that package is assigned to that project
        - Given Bob is the current user
        - Given that user is assigned to that project
        - Given I am logged out
        - Given a password for Bob
        - Given I am logged in
        - Given 2 hours
        - Given I worked that time on that project
        - When I get the time logged by that user
        - Then I should have a 200
        - Then I should have one item
    - title: Should not log time against unassigned projects
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given package 50h
        - Given that package is assigned to that project
        - Given Bob is an employee
        - Given 2 hours
        - When I work on that project
        - Then I should have a 401
    - title: Projects and packages should sum up time logged
      steps:
        - Given the store is empty
        - Given Alice is an employer
        - Given project iot
        - Given that user is assigned to that project
        - Given package 50h
        - Given that package is assigned to that project
        - Given 2 hours
        - Given I worked that time on that project
        - Given 8 hours
        - Given I worked that time on that project
        - Given 40 hours
        - When I get that package
        - Then it should have that time left
