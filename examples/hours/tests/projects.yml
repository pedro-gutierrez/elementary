kind: test
name: projects
spec:
  steps:
    - title: Given details for iot
      project:
        object:
          id:
            uuid: {}
          name: iot
          customer: none
    - title: Given project iot
      steps:
        - Given details for iot
        - When I create that project
        - Then I should have a 201
    - title: When I create that project
      http:
        method: post
        url:
          - @baseUrl
          - /api/projects
        headers:
          content-type: application/json
          api-key: @client.key
          api-secret: @client.secret
        body: @project
      as: latest
    - title: When I get all projects
      http:
        method: get
        url:
          - @baseUrl
          - /api/projects
        headers:
          api-key: @client.key
          api-secret: @client.secret
      as: latest
    - title: When I get that project
      http:
        method: get
        url:
          - @baseUrl
          - /api/projects/
          - @project.id
        headers:
          api-key: @client.key
          api-secret: @client.secret
      as: latest
