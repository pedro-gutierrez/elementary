kind: test
name: projects
spec:
  steps:
    - title: Given details for project iot
      project:
        object:
          id:
            uuid: {}
          name: iot
    - title: Given project iot
      steps:
        - Given details for project iot
        - When I create that project
        - Then I should have a 201
    - title: When I create that project
      http:
        method: post
        url:
          - @baseUrl
          - /api/organizations/
          - @organization.id
          - /projects
        headers:
          merge:
            - @json
            - @auth
        body: @project
      as: latest
    - title: When I get all projects in that organization
      http:
        method: get
        url:
          - @baseUrl
          - /api/organizations/
          - @organization.id
          - /projects
        headers: @auth
      as: latest
    - title: When I get that project
      http:
        method: get
        url:
          - @baseUrl
          - /api/projects/
          - @project.id
        headers: @auth
      as: latest
    - title: Then it should have one project
      expect:
        list:
          size: 1
      in: @latest.body.projects
