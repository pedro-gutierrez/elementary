kind: test
name: invites
spec:
  steps:
    - title: Given I invited that user to that organization
      steps:
        - When I invite that user to that organization
        - Then I should have a 201
    - title: When I invite that user to that organization
      http:
        method: post
        url:
          - @baseUrl
          - /api/organizations/
          - @organization.id
          - /invites
        headers:
          merge:
            - @json
            - @auth
        body:
          user: @user.id
          role: @role
      as: latest
