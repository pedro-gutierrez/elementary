kind: test
name: packages
spec:
  steps:
    - title: Given details for package 50h
      package:
        id:
          uuid: {}
        name: 50h
        hours: 50
        rate: 36
    - title: Given package 50h
      steps:
        - Given details for package 50h
        - When I create that package
        - Then I should have a 201
    - title: When I create that package
      http:
        method: post
        url:
          - @baseUrl
          - /api/packages
        headers:
          content-type: application/json
          api-key: @client.key
          api-secret: @client.secret
        body: @package
      as: latest
    - title: When I get all packages
      http:
        method: get
        url:
          - @baseUrl
          - /api/packages
        headers:
          api-key: @client.key
          api-secret: @client.secret
      as: latest
    - title: When I get that package
      http:
        method: get
        url:
          - @baseUrl
          - /api/packages/
          - @package.id
        headers:
          api-key: @client.key
          api-secret: @client.secret
      as: latest
