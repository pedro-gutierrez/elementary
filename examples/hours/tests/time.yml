kind: test
name: time
spec:
  steps:
    - title: Given 2 hours
      time: 2.0
    - title: Given 8 hours
      time: 8.0
    - title: Given 40 hours
      time: 40.0
    - title: Given I worked that time on that project
      steps:
        - When I work on that project
        - Then I should have a 201
    - title: When I work on that project
      http:
        method: post
        url:
          - @baseUrl
          - /api/time
        headers:
          merge:
            - @json
            - @auth
        body:
          id:
            uuid: {}
          project: @project.id
          time: @time
          description: Some task
      as: latest
    - title: When I get the time logged by that user
      http:
        method: get
        url:
          - @baseUrl
          - /api/users/
          - @user.id
          - /time
        headers:
          merge:
            - @json
            - @auth
      as: latest
    - title: Then it should have that time left
      expect:
        body:
          timeLeft: @time
      in: @latest
