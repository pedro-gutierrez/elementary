kind: test
name: organizations
spec:
  steps:
    - title: When I create that organization
      http:
        method: post
        url:
          - @baseUrl
          - /api/organizations
        headers:
          merge:
            - @json
            - @auth
        body: @organization
      as: latest
    - title: When I search all organizations
      http:
        method: post
        url:
          - @baseUrl
          - /api/search/organizations
        headers: @auth
      as: latest
    - title: When I get my organizations
      http:
        method: get
        url:
          - @baseUrl
          - /api/organizations
        headers: @auth
        query:
          member: true
      as: latest
    - title: When I get that organization
      http:
        method: get
        url:
          - @baseUrl
          - /api/organizations/
          - @organization.id
        headers: @auth
      as: latest
    - title: Given that user belongs to that organization
      steps:
        - When I add that user to that organization
        - Then I should have a 201
    - title: When I add that user to that organization
      http:
        method: post
        url:
          - @baseUrl
          - /api/organizations/
          - @organization.id
          - /users
        headers:
          merge:
            - @json
            - @auth
        body:
          user: @user.id
          role: @role
      as: latest
